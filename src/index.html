<html>
    <head>
        <title>FoodLog</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1 class="title">FoodLog</h1>
            <div class="typewriter">
                <h1>Welcome to my blog.</h1>
            </div>
            <div class="form">
                <div class="column">
                    <div class="head">
                        <h1 class="title">Subscribe</h1>
                        <img class="logo" src="//api.adorable.io/avatars/100/2432.png" alt="">
                    </div>
                    <form>
                        <input name="username" type="text" placeholder="Username" class="inputField">
                        <input name="email" type="email" placeholder="Email" class="inputField">
                        <input name="password" type="password" placeholder="Password" class="inputField">
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
